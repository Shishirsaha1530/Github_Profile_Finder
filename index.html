<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <title>Github User</title>
</head>
<body class="container">
    <h2 class="fw-bold text-primary mt-5">Search Github Users</h2>
    <h4>Enter a name to fetch a user and repos</h4>

    <div class="mt-4 w-75 mx-auto searchBox">
        <input  type="email" class="form-control text-center" id="exampleFormControlInput1" placeholder="Enter User Name"> <br>
        <button onclick="searchBtn()" class="btn-lg btn btn-success w-100 mx-auto"> Search</button>
    </div>

    <p class="lead text-danger text-center" id="notFoundText"></p>

    <div id="showUser"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
